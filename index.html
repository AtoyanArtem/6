<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор стоимости услуги</title>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Калькулятор стоимости услуги</h1>
  <form>
    <label for="quantity">Количество:</label>
    <input type="text" id="quantity">
    <br>
    <label for="type">Тип услуги:</label>
    <input type="radio" name="type" id="type1" value="1">
    <label for="type1">Тип 1</label>
    <input type="radio" name="type" id="type2" value="2">
    <label for="type2">Тип 2</label>
    <input type="radio" name="type" id="type3" value="3">
    <label for="type3">Тип 3</label>
    <br>
    <label for="option">Опция (для типа 2):</label>
    <select id="option" disabled>
      <option value="1">Опция 1</option>
      <option value="2">Опция 2</option>
    </select>
    <br>
    <label for="property">Свойство (для типа 3):</label>
    <input type="checkbox" id="property" disabled>
    <label for="property">Свойство</label>
    <br>
    <input type="submit" value="Рассчитать">
  </form>
  <div id="result"></div>
</body>
</html>
